name: Budibase CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  APP_PORT: 4002
  WORKER_PORT: 4003
  MINIO_PORT: 4004
  COUCH_DB_PORT: 4005
  REDIS_PORT: 6379
  WATCHTOWER_PORT: 6161
  BUDIBASE_ENVIRONMENT: DEVELOPMENT

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate configuration
        run: |
          [ -f docker-compose.yml ] || { echo "Missing docker-compose.yml"; exit 1; }
          [ -f .env.example ] || { echo "Missing .env.example"; exit 1; }

  test:
    needs: validate
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
      
      minio:
        image: minio/minio
        env:
          MINIO_ACCESS_KEY: minio
          MINIO_SECRET_KEY: miniosecret
        ports:
          - 9000:9000
        options: >-
          server /data
          --console-address ":9001"

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up test environment
        run: |
          cp .env.example .env.test
          sed -i 's/=CHANGEME/=testvalue/g' .env.test
          sed -i 's/your_redis_password/testpassword/g' .env.test
          echo "TEST_MODE=true" >> .env.test

      - name: Run Budibase stack
        run: |
          docker-compose --env-file .env.test up -d
          sleep 30

      - name: Verify health
        run: |
          curl -s http://localhost:10000/api/health | grep "OK" || exit 1

      - name: Clean up
        if: always()
        run: docker-compose down
